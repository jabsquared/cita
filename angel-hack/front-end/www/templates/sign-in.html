<ion-view>
    <ion-content class="" padding="true">
        <div id="logo-name">
            <p>APPOINTLY</p>
        </div>
        <img id='logo' class="icon ion-image" ng-src="img/AppIcon.png" alt="Appointly" />
        <form style="">
            <ion-list style="">
                <!-- <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password">
                </label> -->
                <label class="item item-input item-floating-label input">
                  <!-- <span class="input-label">First Name</span> -->
                  <input type="tel" placeholder="Your Phone Number" ng-model="acc_number">
                </label>
                <label class="item item-input item-floating-label input">
