<ion-view style="" title="Schedule Appointment">
  <ion-content scroll="false" padding="false">
    <form class="appForm">
      <ion-list style="">
        <a href="#/schedule" style="text-decoration: none;">
          <label style="" name="search" class="back-bar">
            <h4 style="margin-left: 5px; color: #50D2C2; text-decoration: none;" id="back">Back</h4>
          </label>
        </a>
        <label style="" name="app_id" class="item item-input">
          <span class="input-label">ID</span>
          <input name="name" placeholder="9" type="text" ng-model="app_id">
        </label>
        <label style="" name="name" class="item item-input">
          <span class="input-label">Business</span>
          <input name="name" placeholder="Multicare" type="text" ng-model="app_name">
        </label>
        <label style="" name="date" class="item item-input">
          <span class="input-label">Date</span>
          <input id="date" name="date" placeholder="June 5th, 2016" type="text"
           ng-model="app_date">
        </label>
        <label style="" name="time" class="item item-input">
          <span class="input-label">Time</span>
          <input placeholder="8:25 AM" type="time" ng-model="app_time">
        </label>
        <label style="" name="location" class="item item-input">
          <span class="input-label">Location</span>
          <input value="222 State Ave N Kent, WA 98030" type="text">
        </label>
      </ion-list>
    </form>
    <button ng-click="go(app_id, app_date, app_name, app_time)" class="button button-block button-positive">Submit Request</button>
  </ion-content>
</ion-view>
