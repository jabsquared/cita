<ion-view style="" title="Signup">
    <ion-content class="has-header" scroll="false" padding="true">
        <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto;">
            <i style="font-size: 64px; vertical-align: middle;" class="icon ion-image" ng-src="img/biz-icons/hb.png"></i>
        </div>
        <form style="">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Full Name</span>
                    <input placeholder="WALTER WHITE" type="text">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="walterwhite@meth.com" type="email">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Phone</span>
                    <input placeholder="9999999999" type="tel">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password">
                </label>
            </ion-list>
            <button style="" class="button button-positive button-block " ng-href="sign-in">Sign up</button>
        </form>
    </ion-content>
</ion-view>
