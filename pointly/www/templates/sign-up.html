<ion-view view-title="Signup">
  <ion-header-bar class="bar bar-header bar-light">
  <a ng-href="#/sign-in" style="text-decoration: none;">
    <label id="logout" class="back-bar">
      Back
    </label>
  </a>
  <p id='header-title' style="text-align: center">Sign Up</p>
  </ion-header-bar>

    <ion-content class="has-header" scroll="false" padding="true">

        <div style="line-height: 250px; background-color: rgb(255, 255, 255); border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto;">
            <img class="user-icon"
            ng-src="img/biz-icons/hb.png"/>
        </div>
        <form style="">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Full Name</span>
                    <input placeholder="WALTER WHITE" type="text" ng-model="name">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="walterwhite@meth.com" type="email" ng-model="email">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Phone</span>
                    <input placeholder="9999999999" type="tel" ng-model="phone">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="pass">
                </label>
            </ion-list>
            <button ng-click="signup(name, email, phone, pass)" class="button button-block button-positive">Sign up</button>
        </form>
    </ion-content>
</ion-view>
