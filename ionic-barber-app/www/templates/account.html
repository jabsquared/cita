<ion-view name="account-view">
  <ion-content class="padding">
    <div class="title-image">
      <img id="logo-img" src="img/logo.png" alt="THE BEAU BARBERSHOP" />
    </div>
    <div class="padding">
      <!-- give me some space! -->
    </div>
    <!-- List of Barbers -->
    <div class="list card" ng-repeat="barber in barbers">
      <a ng-href="#/schedule">
        <div class="item item-avatar">
          <img src="img/ionic.png">
          <h2>{{barber.name}}</h2>
          <p>Profesional Barber</p>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
