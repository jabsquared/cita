<ion-view name="schedule-view">
  <ion-content class="padding">
<!-- <flex-calendar options="options" events="events" style="padding-top: 2em"></flex-calendar> -->
    <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
      <ion-slide>
        <div class="padding">
<!-- safe yo -->
        </div>
        <h3 style="text-align: center">Appointments</h3>
        <div class="padding">
<!-- safe yo -->
        </div>
        <ion-list>
          <h4 style="text-align: center">Today</h4>
          <ion-item ng-repeat="a in appointments | orderBy:'time'" ng-if="a.barber === 'Bogdan'" style="margin: 0 auto; ">
            <h4 ng-bind="a.time | date:'medium'"></h4>
            <p>Client:
              {{a.client_name}}</p>
            <p>Phone:
              {{a.client_phone}}</p>
            <p>Barber:
              {{a.barber}}</p>
            <p>Alarm:
              {{a.alarm}}</p>
          </ion-item>
        </ion-list>
        <div class="padding">
<!-- safe yo -->
        </div>
        <button class="button button-block button-assertive" ng-click="logout()">Sign Out</button>
        <button class="button button-block button-assertive" ng-click="sort()">Sort Shit</button>
      </ion-slide>
      <ion-slide>
        <h2 style="text-align:center"> Schedule Appointment </h2>
        <div class="list list-inset" style="margin-top: 2em">
          <label class="item item-input">
            <input ng-model="schedule_info.client_name" placeholder="Name of Client" type="text">
          </label>
          <div class="padding">
<!-- safe yo -->
          </div>
          <label class="item item-input">
            <input ng-model="schedule_info.number" placeholder="Clients Phone Number" type="tel">
          </label>
          <div class="padding">
<!-- safe yo -->
          </div>
          <label class="item item-input">
            <input ng-model="schedule_info.date" placeholder="Date & Time" type="datetime-local">
          </label>
          <div class="padding">
<!-- safe yo -->
          </div>
          <ul class="list">
            <li class="item item-toggle">
              Enable Reminder
              <label class="toggle toggle-assertive">
                <input ng-model="schedule_info.alarm" type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </li>
          </ul>
        </div>
        <div class="" style="margin-top: 3em">
          <button class="button button-block button-assertive" ng-click="submitData()">Schedule Haircut</button>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
