  </ion-header-bar>
  <ion-content has-bouncing="false">
    <flex-calendar events="events" options="options" style="padding-top: 2em"></flex-calendar>

<!-- End of Old Appointments -->
<!-- Start of New Appointments -->
    <div class="list">
      <div class="" collection-repeat="a in appointments">
        <button class="button button-full button-royal" ng-click="schedule(a)" ng-if="!a.client_name">
          <div class="" style="width: 100%">
            <div class="" style="float: left">
              <i class="icon icon-left ion-calendar" style="margin-right: 1em"></i>
              <!-- Schedule Haircut -->
              {{a.slot_num}}
            </div>
            <div class="" style="float: right">
              {{a.start_time | date:'yyyy-MM-dd HH:mm:ss Z'}}
              -
              {{a.end_time}}
            </div>
          </div>
        </button>
        <button class="button button-full button-stable" ng-if="a.client_name">
          <div class="" style="width: 100%">
            <div class="" style="float: left">
              <i class="icon icon-left ion-close-circled" style="margin-right: 1em"></i>
              Taken
            </div>
            <div class="" style="float: right">
              {{a.start_time}}
              -
              {{a.end_time}}
            </div>
          </div>
        </button>
      </div>
    </div>
<!-- End of New Appointments -->
    <div class="padding">
<!-- safe yo -->
    </div>
    <div class="" style="margin-top: 3em"></div>

  </ion-content>
