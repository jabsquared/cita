<ion-view name="appointments-view">
  <ion-header-bar class="bar-light">
    <button class="button icon-left ion-chevron-left button-clear button-assertive" ng-click="back()"></button>
    <h1 class="title large" >{{barber}}'s Appointments</h1>
    <button class="button icon-right ion-plus button-clear button-assertive" ng-click="schedule()"></button>
    </ion-header-bar>
  <ion-content class="padding">
<!-- <flex-calendar options="options" events="events" style="padding-top: 2em"></flex-calendar> -->
        <div class="list card" ng-repeat="a in appointments" ng-if="a.barber === barber">
          <!-- <a href="#" class="item item-icon-left">
            <i class="icon ion-ios-clock"></i>
            {{a.barber}}
          </a> -->
          <a href="#" class="item item-icon-left">
            <i class="icon ion-ios-clock"></i>
            {{a.time | date:"MMM d, yyyy 'at' h:mm a"}}
          </a>
          <a href="#" class="item item-icon-left">
            <i class="icon ion-person"></i>
            {{a.client_name}}
          </a>

          <a href="#" ng-href="tel: {{a.client_phone}}" class="item item-icon-left">
            <i class="icon ion-ios-telephone"></i>
            {{a.client_phone}}
          </a>

          <div class="button-bar">
            <button class="button button-dark" ng-click="reschedule(a)">Reschedule</button>
            <button class="button button-assertive" ng-click="delete(a._id)">Cancel</button>
          </div>

        </div>
        <div class="padding">
<!-- safe yo -->
        </div>
        <div class="" style="margin-top: 3em">
        </div>

        <!-- Reschedule View -->
        <script id="popup-template.html" type="text/ng-template">
          <input ng-model="newDate" placeholder="Date & Time" type="datetime-local"> {{newDate}}
        </script>
  </ion-content>
</ion-view>
