<!DOCTYPE html>
<ion-view name="account-view">

  <ion-nav-buttons side="left">
      <button class="button icon-left button-clear ion-close-round"  ng-click="logout()">
      </button>
  </ion-nav-buttons>

  <ion-nav-title>
    Pick a Barber
  </ion-nav-title>

  <ion-content has-bouncing="false">
    <div class="padding">
      <!-- give me some space! -->
    </div>
    <!-- List of Barbers -->
    <div class="list card" ng-repeat="barber in barbers">
      <a ng-click="schedule(barber.name)" style="text-decoration: none">
        <div class="item item-avatar barber-card">
          <div class="item-icon-left" style="maring-left: 2vw">
            <i class="icon ion-person"></i>
          </div>
          <h2>{{barber.name}}</h2>
          <p>Professional Barber</p>
        </div>
      </a>
    </div>
