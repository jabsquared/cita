<!DOCTYPE html>
<div class="list">
  <label class="item item-input">
    <span class="input-label">Phone:</span>
    <input type="tel" ng-model="data.phone">
  </label>
</div>
<!-- <input ng-model="data.phone" placeholder="  Phone Number" type="tel"> -->
<ul class="list">
  <li class="item item-toggle">
    Text Alarm
    <label class="toggle toggle-assertive">
      <input type="checkbox" ng-model="data.alarm">
      <div class="track">
        <div class="handle"></div>
      </div>
    </label>
  </li>
</ul>
